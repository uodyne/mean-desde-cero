<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">

    <script src="../components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../controllers/app.js"></script>
</head>
<body>
<div ng-controller="mainCtrl">
    <p>Número total de tareas: {{models.length}}</p>

    <h2>Listado de tareas</h2>
    <div ng-repeat="model in models">
        <p>
            <span ng-click="deleteModel(model._id)">Borrar</span>
            {{model.name}}
        </p>
    </div>

    <h2>Formulario de inserción</h2>
    <form name="modelCreate" ng-submit="modelCreate.$valid && submitted && createModel()" novalidate>
        <p><input type="text" name="name" ng-model="formData.name" required /></p>
        <p><button type="submit" ng-click="submitted=true">Añadir</button></p>
        <div ng-show="submitted && modelCreate.name.$invalid">
            <p ng-show="modelCreate.name.$error.required">
                ERROR: La tarea es requerida para añadir tarea :?
            </p>
        </div>
    </form>
</div>

</body>
</html>
